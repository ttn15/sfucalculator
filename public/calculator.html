<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="calculator.css" type="text/css" />
  <title>Calculator</title>
</head>

<body>
  <script src="calculator.js" type="text/javascript"></script>

  <div class="white">
  <h1>Grade Calculator</h1>
  <div class="blue">
  <h2>Activities</h2>
  <p>Give grades to the numeric activities:</p>
  <br>
  <form id="main_form">
  <table id="main_table">
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Weight</th>
      <th>Grade</th>
      <th>Percent</th>
    </tr>
    <tr>
      <td>Activity 1</td>
      <td>A1</td>
      <td><input id="weight1" class="num" ></td>
      <td><input id="a1_num" class="num" onkeyup="calculate()"> / <input id="a1_denom" class="den"  onkeyup="calculate()"></td>
      <td id="percentage1"></td>

    </tr>
    <tr>
      <td>Activity 2</td>
      <td>A2</td>
      <td><input id="weight2" class="num" ></td>
      <td><input id="a2_num" class="num" onkeyup="calculate()"> / <input id="a2_denom" class="den"  onkeyup="calculate()"></td>
      <td id="percentage2"></td>
    </tr>
    <tr>
      <td>Activity 3</td>
      <td>A3</td>
      <td><input id="weight3" class="num" ></td>
      <td><input id="a3_num" class="num" onkeyup="calculate()"> / <input id="a3_denom" class="den" onkeyup="calculate()" ></td>
      <td id="percentage3"></td>
    </tr>
    <tr>
      <td>Activity 4</td>
      <td>A4</td>
      <td><input id="weight4" class="num" ></td>
      <td><input id="a4_num" class="num" onkeyup="calculate()"> / <input id="a4_denom" class="den"  onkeyup="calculate()"></td>
      <td id="percentage4"></td>
    </tr>

  </table>
  <h3>Result:</h3>
  <h4 id="total_per" ></h4>

  <br>
  <br>
  <span class="right_side">
    <button type="button" onclick="weighted()">WEIGHTED</button>
    <button type="button" onclick="mean()">MEAN</button>
  </span>
  </form>
  </div>
  </div>


</body>
</html>
